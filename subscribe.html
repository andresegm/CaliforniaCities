<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>

            <h1>State of California</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#aside-content">About</a></li>

                <a href="cities.html">Cities</a>

            </li>
            <li><a href="subscribe.html">Subscribe</a></li>
        </ul>
    </nav>
    <main>
        <section class="main">
            <h1>Subscribe</h1>
            <form id="myForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">
            
                <label for="email">E-mail address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter e-mail address">
            
                <label for="confirmEmail">Confirm E-mail address:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required placeholder="Confirm e-mail address">
            
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" required placeholder="Ask your question here">
            
                <div id="error-message"></div>
            
                <input type="submit" value="Submit">
            </form>
            
            
            <script>
                function validateForm() {
                    let email = document.getElementById('email').value;
                    let confirmEmail = document.getElementById('confirmEmail').value;
                    let errorMessage = document.getElementById('error-message');
            
                    if (email !== confirmEmail) {
                        errorMessage.textContent = "E-mail addresses do not match";
                        return false; 
                    } else {
                        errorMessage.textContent = "";
                        return true;
                    }
                }
            </script>
        </section>
        <aside id="aside-content">
            <h2>About</h2>
            <p>To see more about California, visit: <a href="https://en.wikipedia.org/wiki/California" target="_blank">Wikipedia</a></p>
        </aside>
    </main>
